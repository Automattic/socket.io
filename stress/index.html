// sockets
function connect() {
  var s = io.connect();
  s.on('connect', function() {
    console.log('CONNECT', arguments, this);
  });
  s.on('disconnect', function() {
    console.log('DISCONNECT');
  });
  s.on('reconnect', function() {
    console.log('RECONNECT');
  });
  s.on('foo', function(payload, ack) {
    //console.log('FOO', arguments, this);
    typeof ack === 'function' && ack();
  });
  return s;
}
for (var i = 0; i < 2; ++i) {
  connect();
}
